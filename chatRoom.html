<html>
	<head>
		<script src="chatRoom.js"></script>
	</head>

	<body>

		<p><b>An anonymous chat room</b></p>

		<form>
			<div>
			
				Name of the Chat Room: <input name="chatRoom" type="text">

				Size of the message: <input name="msgSize" type="text">

			</div>

			<div>

				Chat Type: <input name="chatType" type="text">

				Massage To Send: <input name="msgToSend" type="text">

			</div>

			<div>

				<button type="button" onclick="send (chatRoom.value.toString(), chatType.value.toString(), msgToSend.value.toString())">Send</button>

				<button type="button" onclick="receive (chatRoom.value.toString(), Number(msgSize.value), chatType.value.toString())">Receive</button>

				<button type="button" onclick="clearHistory (chatRoom.value.toString(), chatType.value.toString())">Clear history</button>

			</div>

			<div>

				<p>Status of the chat:  <span id="status"></span></p>

				<p>Massage recieved:  <span id="msgReceived"></span></p>
			</div>
		</form> 
	</body>
</html>
